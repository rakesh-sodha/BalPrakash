<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mandal-wise Data Viewer</title>

<style>
:root {
  --primary: #2563eb;
  --bg: #f8fafc;
  --card: #ffffff;
  --border: #e5e7eb;
  --text: #1f2937;
  --muted: #6b7280;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 24px;
}

.header {
  background: var(--card);
  padding: 20px 24px;
  border-radius: 12px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.05);
  margin-bottom: 20px;
}

.header h1 {
  margin: 0 0 12px;
  font-size: 24px;
}

.controls {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  align-items: center;
}

select {
  padding: 10px 12px;
  border-radius: 8px;
  border: 1px solid var(--border);
  font-size: 14px;
}

.download {
  margin-left: auto;
  background: var(--primary);
  color: white;
  padding: 10px 14px;
  border-radius: 8px;
  text-decoration: none;
  font-size: 14px;
}

.download:hover {
  opacity: 0.9;
}

.table-card {
  background: var(--card);
  border-radius: 12px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.05);
  overflow: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}

thead th {
  position: sticky;
  top: 0;
  background: #f1f5f9;
  text-align: left;
  padding: 12px;
  border-bottom: 1px solid var(--border);
  font-weight: 600;
}

tbody td {
  padding: 10px 12px;
  border-bottom: 1px solid var(--border);
}

tbody tr:nth-child(even) {
  background: #f9fafb;
}

tbody tr:hover {
  background: #eef2ff;
}

.footer {
  text-align: center;
  color: var(--muted);
  font-size: 12px;
  margin-top: 20px;
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <h1>Mandal-wise Data Viewer</h1>
    <div class="controls">
      <label><strong>Mandal:</strong></label>
      <select id="mandalSelect">
        <option value="ALL">All</option>
      </select>

      <a class="download" id="downloadBtn" download>⬇ Download CSV</a>
    </div>
  </div>

  <div class="table-card">
    <table id="dataTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="footer">
    Read-only • Public • No login required
  </div>

</div>

<script>
let allRows = [];
let headers = [];
let mandalIndex = -1;

fetch(`data.csv?_=${Date.now()}`) // auto cache-busting
  .then(res => res.text())
  .then(csv => {

    allRows = csv.trim().split('\n').map(r => r.split('\t'));
    headers = allRows[0];
    mandalIndex = headers.indexOf('Mandal');

    const thead = document.querySelector('#dataTable thead');
    const tbody = document.querySelector('#dataTable tbody');
    const select = document.getElementById('mandalSelect');
    const downloadBtn = document.getElementById('downloadBtn');

    // Table header
    thead.innerHTML = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';

    // Mandal dropdown
    [...new Set(allRows.slice(1).map(r => r[mandalIndex]).filter(Boolean))]
      .forEach(m => {
        const opt = document.createElement('option');
        opt.value = m;
        opt.textContent = m;
        select.appendChild(opt);
      });

    function render(filter) {
      tbody.innerHTML = '';
      allRows.slice(1).forEach(r => {
        if (filter === 'ALL' || r[mandalIndex] === filter) {
          tbody.innerHTML +=
            '<tr>' + r.map(c => `<td>${c}</td>`).join('') + '</tr>';
        }
      });
    }

    function downloadFilteredCSV() {
      const selected = select.value;

      const filteredRows = [
        headers,
        ...allRows.slice(1).filter(r =>
          selected === 'ALL' || r[mandalIndex] === selected
        )
      ];

      const csvContent = filteredRows
        .map(r => r.map(c => `"${c.replace(/"/g, '""')}"`).join(','))
        .join('\n');

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download =
        selected === 'ALL'
          ? 'all-data.csv'
          : `mandal-${selected.replace(/\s+/g, '_')}.csv`;

      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    render('ALL');

    select.onchange = () => render(select.value);
    downloadBtn.onclick = downloadFilteredCSV;
  });
</script>

</body>
</html>
